<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                   <input type ="text" name="display"> 
                </div>
                <div>
                    <input typr="button" value="AC" onclick="display.value ='' ">
                    <input typr="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input typr="button" value="." onclick="display.value +='.'">
                    <input typr="button" value="/" onclick="display.value +='/'">

                </div>
                <div>
                    <input typr="button" value="7" onclick="display.value +='7'">
                    <input typr="button" value="8"onclick="display.value +='8'">
                    <input typr="button" value="9"onclick="display.value +='9'">
                    <input typr="button" value="*"onclick="display.value +='*'">

                </div>
                <div>
                    <input typr="button" value="4" onclick="display.value +='4'">
                    <input typr="button" value="5" onclick="display.value +='5'">
                    <input typr="button" value="6" onclick="display.value +='6'">
                    <input typr="button" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input typr="button" value="1" onclick="display.value +='1'">
                    <input typr="button" value="2" onclick="display.value +='2'">
                    <input typr="button" value="3" onclick="display.value +='3'">
                    <input typr="button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input typr="button" value="00" onclick="display.value +='0'">
                    <input typr="button" value="0" onclick="display.value +='00'">
                    <input typr="button" value="=" onclick="display.value = eval(display.value)" class="equal">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
